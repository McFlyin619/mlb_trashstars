{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class='row mt-3'>
    <div class='col'>
        <h3 class='ml-md-5 font-weight-bold animated fadeInLeftBig slower delay-.3s'>
            {% for g in last_game %}
                {% if not g %}
                    No Game 
                {% else %}
                    {{ g.summary }}
                {% endif %}
            {% endfor %}
        </h3>
    </div>
    <div class='col'>
        <h3 class='ml-md-5 font-weight-bold animated fadeInLeftBig slower '>
            {% for g in next_game %}
                {% if not g %}
                    No Game 
                {% else %}
                    {{ g.summary }}
                {% endif %}
            {% endfor %}
        </h3>
    </div>
</div>
<div class="container-fluid mt-3 mb-5">
    <!-- Full Page Intro -->
    <section style="background-image: url('{% static "img/Padres_Banner.png" %}'); background-size: fit; background-position: top center;">
        <!-- Mask & flexbox options-->
        <div class="mask d-flex justify-content-center align-items-center">
            <!-- Content -->
            <div class="container py-5 my-5">
                <!--Grid row-->
                <div class="row d-flex align-items-center justify-content-center">
                    <!--Grid column-->
                    <div class="col-md-6 col-xl-5">
                        <!--Form-->
                        <div class="card" style="background-color: rgba(239,235,233, .85);">
                            <div class="card-body z-depth-2 px-4">
                                <div class="md-form mt-3">
                                    <i class="fa fa-at prefix brown-text"></i>
                                    <input type="text" id="form3" class="form-control">
                                    <label for="form3">Username</label>
                                </div>
                                <div class="md-form">
                                    <i class="fas fa-key prefix brown-text"></i>
                                    <input type="text" id="form4" class="form-control">
                                    <label for="form4">Your password</label>
                                </div>
                                <div class="text-center my-3">
                                    <button class="btn btn-brown btn-block">Sign Up</button>
                                </div>
                            </div>
                        </div>
                        <!--/.Form-->
                    </div>
                    <!--Grid column-->
                </div>
                <!--Grid row-->
            </div>
            <!-- Content -->
        </div>
<!-- Mask & flexbox options-->
    </section>
<!-- Full Page Intro -->
</div>

{% endblock %}
